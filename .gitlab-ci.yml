stages:
  - build
  - deploy

build-check:
  image: emergent:xenial
  stage: build
  only:
    - master
  before_script:
    - dpkg -i /packages/xenial/oss/libemergent-dev.deb
  script:
    - premake5 gmake
    - make -j4

package-xenial:
  image: emergent:xenial
  stage: build
  only:
    - tags
  before_script:
    - dpkg -i /packages/xenial/oss/libemergent-dev.deb
  script:
    - premake5 gmake
    - make -j4
    - cd packages
    - ./build
    - mkdir -p /packages/xenial/oss/
    - cp libpsinc-dev_*.deb /packages/xenial/oss/libpsinc-dev.deb
    - cp libpsinc0_*.deb /packages/xenial/oss/libpsinc0.deb
  artifacts:
    paths:
      - packages/*.deb

deploy-packages:
  image: emergent:deploy
  stage: deploy
  when: on_success
  only:
    - tags
  dependencies:
    - package-xenial
  before_script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - cd packages
    - scp *.deb jenkins@downloads.emergent-design.co.uk:/srv/downloads/libpsinc/ubuntu/
