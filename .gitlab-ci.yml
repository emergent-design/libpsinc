stages:
  - build
  - deploy


build-check:
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
  script:
    - earthly +build

package-all:
  stage: build
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - earthly +all
  artifacts:
    paths:
      - build/libpsinc*.deb

package-windows:
  stage: build
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - earthly +windows
  artifacts:
    paths:
      - build/windows/*.7z

package-appimage:
  stage: build
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: manual
  script:
    - earthly +appimage
  artifacts:
    paths:
      - build/*.AppImage

