deploy-phi:
  stage: deploy
  rules:
    - if: $CI_COMMIT_TAG
  needs: [ package-all ]
  script:
    - for REPO in bionic focal jammy; do
        for ARCH in amd64 arm64; do
          phi-deploy build/libpsinc0*~${REPO}_${ARCH}.deb $REPO oss;
          phi-deploy build/libpsinc-dev*~${REPO}_${ARCH}.deb $REPO oss;
        done
      done
